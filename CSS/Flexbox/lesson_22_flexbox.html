<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./lesson_22_flexbox.css">
</head>
<body>
    <h1>Posicionando os elementos</h1>
    <p>Texto block com <strong>inline</strong> dentro</p>
    <div style="background-color: green">outro block em NORMALFLOW</div>
    <br>
    <table>
        <tr>Tabela</tr>
        <tr>
            <td>Hora</td>
            <td>20:20</td>
        </tr>
        <tr>
            <td>Hora</td>
            <td>20:37</td>
        </tr>
    </table>
    <br>
    <div style="float:left">tableless esquerda</div>
    <div style="float:right">tableless direita</div>
    <div style="clear:both">volta ao normalflow</div>
    <br>
    <div class="flexbox">
        <div class="itemFlex">A</div>
        <div class="itemFlex">B</div>
        <div class="itemFlex">C</div>
    </div>
    <br>
    <div class="container">
        <div class="itemContainer">E</div>
        <div class="itemContainer">F</div>
        <div class="itemContainer">G</div>
    </div>
</body>
</html>
